{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %} <!-- adding a cross site forgery token; added security -->
            <fieldset class="form-group"> <!-- used to group related elements in a form -->
                <legend class="border-bottom mb-4">Delete Post</legend> <!-- mb = margin bottom -->
                <h2>Are you sure you want to delete this post "{{ object.title }}"?</h2>
            </fieldset> 
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url "post-detail" object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
