{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %} <!-- adding a cross site forgery token; added security -->
            <fieldset class="form-group"> <!-- used to group related elements in a form -->
                <legend class="border-bottom mb-4">Log In</legend> <!-- mb = margin bottom -->
                    {{ form|crispy }}
            </fieldset> 
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Log In</button>
                
            </div>
            <div>
                <small class="text-muted ml-2">
                    <a href="{% url "password_reset" %}">Forgot password?</a>
                </small>
            </div>
        </form>

        <div class="border-top pt-3"> <!-- pt = padding top -->
            <small class="text-muted">
                Need an account? <a class="ml-2" href="{% url "register" %}">Sign Up Now</a> <!-- ml = margin left -->
            </small>
        </div>
    </div>
{% endblock content %}
