{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %} <!-- adding a cross site forgery token; added security -->
            <fieldset class="form-group"> <!-- used to group related elements in a form -->
                <legend class="border-bottom mb-4">Join Today</legend> <!-- mb = margin bottom -->
                    {{ form|crispy }}
            </fieldset> 
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
        </form>

        <div class="border-top pt-3"> <!-- pt = padding top -->
            <small class="text-muted">
                Already have an account? <a class="ml-2" href="{% url "login"%}">Sign In</a> <!-- ml = margin left -->
            </small>
        </div>
    </div>
{% endblock content %}
